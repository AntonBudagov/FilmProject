<div class="list-grid" *ngIf="Films">
  <mat-card class="example-card" *ngFor="let item of Films">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title [routerLink]="['/film', item.id]">{{item.title}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imgUrl+item.poster_path" alt="{{item.title}}">
    <mat-card-content>
      <p>
        {{item.overview}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
    <footer>
      <mat-icon>stars</mat-icon> {{item.vote_average}} %
    </footer>
  </mat-card>
</div>
