<section class="brand_container">
    <div class="list-grid" *ngIf="Films">
    <mat-card class="brand-card" *ngFor="let item of Films">

        <img mat-card-image [src]="imgUrl+item.poster_path" alt="{{item.title}}" [routerLink]="['/film', item.id]">
        <footer class="brand-card__footer">
            <mat-card-title [routerLink]="['/film', item.id]" class="brand-card__title">
                <span>{{item.title}}</span>
            </mat-card-title>
            <mat-card-subtitle class="rate-film">
                <mat-icon class="icon">star reta</mat-icon>
                <span>{{item.vote_average}} %</span>
            </mat-card-subtitle>
