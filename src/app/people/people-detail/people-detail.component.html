<div *ngIf="people" class="main-content">
  <div class="content-header">
    <div class="brand_container">
      <div class="content-header__section">People /</div>
      <h1 class="content-header__title">{{people.name}}</h1>
    </div>
  </div>
<section class="brand_container">

  <div class="card-single">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
      </mat-card-header>
      <img mat-card-image [src]="imgUrl+people.profile_path" alt="{{people.name}}">

    </mat-card>

    <mat-card class="example-card">
      <mat-card-content>
        <p>
          {{people.biography}}
        </p>
        <div class="film-list" *ngIf="actorFilms">
          <div class="g-col">
            <div class="g-col-4" *ngFor="let item of actorFilms">
              <div class="card">
                <div class="card-header card-chart" data-background-color="blue">
                  <!--<div class="ct-chart" id="dailySalesChart"></div>-->
                  <img  md-card-image src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" alt=""
                       [routerLink]="['/film', item.id]">
                </div>

                <div class="card-content">
                  <h4 class="title" [routerLink]="['/film', item.id]">{{item.title}}</h4>
                  <p class="category"><span class="text-success"><i class="fa fa-long-arrow-up"></i> {{item.vote_average}} %  </span>
                    increase in today sales.</p>
                </div>
                <div class="card-footer">
                  <div class="stats">
                    <i class="material-icons">access_time</i> {{item.release_date}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>


</section>
</div>
